<div class="row">
  <div class="col-12">
    <h3>Please provide some information</h3>
    <ul>
      <li>Start time of the blocker</li>
      <li>End time of the blocker</li>
      <li>A suitable title, e.G. "My-App-Name Review"</li>
    </ul>
    <%= partial("tz_info.html") %>
  </div>
  <div class="col-12"><hr/></div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <h3>Start</h3>
      </div>
      <div class="col-6">
        <label for="StartDate">Date</label><br/>
        <input type="date" id="StartDate" name="StartDate" value="<%= startDate %>"/>
      </div>
      <div class="col-6">
        <label for="startTime">Time in UTC</label><br/>
        <input type="time" id="startTime" name="startTime" value="<%= startTime %>"/>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <h3>End</h3>
      </div>
      <div class="col-6">
        <label for="EndDate">Date</label><br/>
        <input type="date" id="EndDate" name="EndDate" value="<%= endDate %>"/>
      </div>
      <div class="col-6">
        <label for="endTime">Time in UTC</label><br/>
        <input type="time" id="endTime" name="endTime" value="<%= endTime %>"/>
      </div>
    </div>
  </div>
  <div class="col-12">
    <h3>Title</h3>
    <label for="event-Title">A suitable title, e.G. "My-App-Name Review"</label>
    <%= f.InputTag("Title", {hide_label: true}) %>
  </div>
</div>
<button class="btn btn-success" role="submit">Save</button>
